<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter" class="platform-ios" ng-controller="TodoListController">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-royal">
      		<button class="button button-icon icon ion-ios7-minus-outline" ng-click="triggerDelete()"></button>
	  		<h1 class="title">Todo Items</h1>
        	<button class="button" ng-click="triggerReOrder()">Reorder</button>
        
      </ion-header-bar>
      <ion-content>
      	<ion-list show-delete="data.showDelete" show-reorder="data.showOrder">
      		<ion-item ng-repeat="item in TodoListItems" item="item" href="#/item/{{item.id}}" class="item-remove-animate">
      			<ion-delete-button class="ion-minus-circled" ng-click="deleteTodo(item)">
				</ion-delete-button>
      			{{item.task}}
      			<ion-option-button class="button-positive">Share</ion-option-button>
      			<ion-option-button class="button-assertive">Edit</ion-option-button>
      			<ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
      		</ion-item>
      		
      		
      	</ion-list>
      </ion-content>
		<ion-footer-bar align-title="left" class="bar-royal">
		      	<button class="button" ng-click="openItemModal()">Add</button>

		</ion-footer-bar>    
		</ion-pane>
  </body>
</html>
